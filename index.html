<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabuada</title>
</head>
<body>
  <header>
    <div>
      <h1><strong>Tabuada</strong></h1>
    </div>
  </header>
  <section>
    <div id="enter_dados">
      <input type="number" name="numero" id="enter_numero">
      <input type="button" value="Gerar Tabuada" id="botton" onclick="gerar()">
      <div id="enter_opr">
        <input type="radio" name="operador" id="soma" checked>
        <label for="soma">Soma</label>
        <input type="radio" name="operador" id="sub">
        <label for="sub">Subtração</label>
        <input type="radio" name="operador" id="mult">
        <label for="mult">Multiplicação</label>
        <input type="radio" name="operador" id="div">
        <label for="div">Divisão</label>
      </div>
      </div>
    <div id="exit_dados">
      <p id="aviso"></p>
      <select name="tabuada" id="tab" size="10"></select>
    </div>
  </section>
  <footer>
    <p>&copy;Júnior2023</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
